<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>IP Address Tracker - Kzz</title>
      <link rel="stylesheet" href="style.css" type="text/css">
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
   </head>
   <body>
      <header>
         <div class="search pos-horz-center">
            <h3 class="search__title">IP Address Tracker</h3>
            <div class="search__input">
               <input type="text" placeholder="Type IP address here">
               <button class="search__btn">
                  <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
               </button>
            </div>
         </div>
         <div class="extra-data pos-horz-center">
            
         </div>
      </header>
      <div id="map"></div>
   </body>
   <script type="module" src="script.js"></script>
</html>
